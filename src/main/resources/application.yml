spring:
  application:
    name: book-ecommerce

  datasource:
    url: jdbc:mysql://localhost:3306/book_ecommerce
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  config:
    import: optional:classpath:application-secret.yml